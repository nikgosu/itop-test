<div class="container">
  <div class="currency">
    <select name="first" id="first" [(ngModel)]="firstCurrency" (ngModelChange)="getConvertResultFirst()">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="UAH">UAH</option>
    </select>
    <input [(ngModel)]="firstValue" (ngModelChange)="handleFirstValue($event)" type="number">
  </div>
  <div class="currency">
    <select name="second" id="second" [(ngModel)]="secondCurrency" (ngModelChange)="getConvertResultSecond()">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="UAH">UAH</option>
    </select>
    <input [(ngModel)]="secondValue" (ngModelChange)="handleSecondValue($event)" type="number">
  </div>
</div>
